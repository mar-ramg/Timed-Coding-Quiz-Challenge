<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <div class="outer-container">

        <div class="top" id="header">
            <button id="scores-button">View Highscores</button>
            <p id="time">Timer: 60s</p>
        </div>

        <header class="intro" id="intro">    
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-released questions within the time limit.</p> 
            <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start-buttton">Start Quiz</button> 
        </header>

    <main>
        
        <section class="question-screen" id="question-page">      
            <h2 id="question">Question</h2>
            <ul>
                <li><button class="choices" id="answer-button-1" value="a">Answer 1</button></li>
                <li><button class="choices" id="answer-button-2" value="b">Answer 2</button></li>
                <li><button class="choices" id="answer-button-3" value="c">Answer 3</button></li>
                <li><button class="choices" id="answer-button-4" value="d">Answer 4</button></li>
            </ul>
            <div class="check-answer" id="check-answer">
                <p>Correct or Wrong</p>
            </div>
        </section>    
        
        <section class="finished-screen" id="complete-screen">
            <h2>Quiz Challenge Completed!</h2>
            <p id="final-score">Your Score: 00</p>
            <div class="initials">
                <label for="">Enter Initials:</label>
                <input id="enter-initials" type="text">
                <button id="submit-button">Submit</button>
            </div>
        </section>

        <section class="highscores-screen" id="highscore-page">
            <h2>Highscores:</h2>
            <div id="score-record">
                <p>Your record</p>
            </div>
            <button id="back-button">Go Back</button>
            <button id="clear-button">Clear Highscores</button>

        </section>

    </main>
    </div>
<script src="./assets/script.js"></script>
</body>
</html>
